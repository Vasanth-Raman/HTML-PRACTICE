<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="" align="left">
        <label for="name">Name:</label>
        <input type="text" name="" id="name"> <br>
        <br>
        <label for="gen">Sex:</label>
        <input type="radio" name="" id="gen">Male</input>
        <input type="radio" name="" id="gen">Female</input> <br>
        <br>
        <label for="con">Country:</label>
        <select name="" id="con">
            <option value="">Select an optioin</option>
            <option value="">INDIA</option>
            <option value="">USA</option>
            <option value="">RUSSIA</option>
            <option value="">JAPAN</option>
        </select> <br>
        <br>
        <label for="msg">Message:</label> <br>
        <textarea name="" id="msg" cols="30" rows="5"></textarea> <br>
        <br>

        <input type="checkbox" name="" id="sub">
        <label for="sub">Subscribe?</label><br>
        <br>

        <input type="submit" value="submit">
        <input type="reset" value="Reset">

    </form>
</body>
</html>
