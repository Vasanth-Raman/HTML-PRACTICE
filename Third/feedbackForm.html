<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FeedBack Form</title>
</head>
<body>
    <form action="">
        <h1>Feedback Form</h1>
<!-- name -->
        <label for="name">Name:</label>
        <input type="text" name="Name" id="name" placeholder="Write your name"><br><br>
<!-- email -->
        <label for="email">Email:</label>
        <input type="email" name="mail" id="email" placeholder="Write your email"><br><br>
<!-- text area -->
        <label for="msg">Message:</label><br>
        <textarea name="" id="" cols="40" rows="5"></textarea> <br><br>
<!-- Rating by radio button && Name attribute is must -->
       <p>Rate us out of 5:</p><br>
       <div>
        <input type="radio" name="rate" id="one" value="one">
        <label for="one">1</label>
       </div>
        <div>
            <input type="radio" name="rate" id="two" value="two">
            <label for="two">2</label><br>
        </div>
        <div>
            <input type="radio" name="rate" id="three" value="three">
            <label for="three">3</label><br>
        </div>
        <div>
            <input type="radio" name="rate" id="four" value="four">
            <label for="four">4</label><br>
        </div>
        <div>
            <input type="radio" name="rate" id="five" value="five">
            <label for="five">5</label>
        </div>
        <br><br>
<!-- submit & reset -->
        <input type="submit" value="Send your message!">
        <input type="reset" value="Reset Changes">

    </form>
    

</body>
</html>
